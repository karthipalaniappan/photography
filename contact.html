<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Karthi Palaniappan | Photography</title>
  </head>

  <body>
    <div class="section__header">
      <div class="container">
        <h2> Contact me</h2>
        <p>Looking forward to work you soon</p>
      </div>
    </div>

    <section class="contact-section">
      <div class="contact-wrapper">
        <!-- Left: Contact Form -->
        <div class="contact-form">
          <h2>Send a Message</h2>
          <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
    
        <!-- Right: Contact Info -->
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><strong>Address:</strong> 21, 9th Cross Street, Indira Nagar, Chennai - 600020</p>
          <!--
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></p>
          <p><strong>Website:</strong> www.yourwebsite.com</p>
          -->
          <div class="map-container">
            <!-- Replace the src URL with your actual location -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.1234567890!2d80.2500000!3d13.0000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267abcdef1234%3A0x1234567890abcdef!2sIndira%20Nagar%2C%20Chennai%2C%20Tamil%20Nadu%20600020!5e0!3m2!1sen!2sin!4v1610000000000"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
